	<!-- Begin Snap Form -->
	<section class="workshop-form">
	  <form id="workshopForm" name="workshop_form" action="" enctype="multipart/form-data">
	  	<fieldset>
		<div class="steps" id="stepsDemo">
		  <div class="step-item">
		    <div class="step-marker">1</div>
		    <div class="step-details">
		      <p class="step-title">Personal Details</p>
		    </div>
		  </div>
		  <div class="step-item">
		    <div class="step-marker">2</div>
		    <div class="step-details">
		      <p class="step-title">Education</p>
		    </div>
		  </div>
		  <div class="step-item">
		    <div class="step-marker">3</div>
		    <div class="step-details">
		      <p class="step-title">Tell us more</p>
		    </div>
		  </div>
		  <div class="step-item">
		    <div class="step-marker">4</div>
		    <div class="step-details">
		      <p class="step-title">Descriptive Questions</p>
		    </div>
		  </div>
		  <div class="step-item">
		    <div class="step-marker">5</div>
		    <div class="step-details">
		      <p class="step-title">Submit</p>
		    </div>
		  </div>
		  <div class="steps-content">
		    <div class="step-content column is-4 is-offset-4 has-text-centered is-active">
		      <div class="field">
		        <div class="field-label is-normal">
		          <label class="label">Name</label>
		        </div>
		        <div class="field-body">
		          <div class="field">
		            <div class="control">
		              <input class="input" name="name" id="name" type="text" placeholder="Full Name" autofocus data-validate="require">
		            </div>
		          </div>
		        </div>
		      </div>
		      <div class="field">
		        <div class="field-label is-normal">
		          <label class="label">Date of Birth</label>
		        </div>
		        <div class="field-body">
		          <div class="field">
		            <div class="control has-icon has-icons-left">
		              <input class="input datepicker_date" type="text" name="dob" id="dob" placeholder="Date of Birth" data-validate="require" autocomplete="off">
		              <span class="icon is-small is-left">
                       <i class="fa fa-calendar"></i>
                      </span>
		            </div>
		          </div>
		        </div>
		      </div>
		      <div class="field">
		        <div class="field-label is-normal">
		          <label class="label">Email</label>
		        </div>
		        <div class="field-body">
		          <div class="field has-icons-left">
		            <div class="control has-icon has-icons-left">
		              <input class="input" type="email" name="email" id="email" placeholder="Email" data-validate="require">
		              <span class="icon is-small is-left">
                       <i class="fa fa-envelope"></i>
                      </span>
		            </div>
		          </div>
		        </div>
		      </div>
		      <div class="field">
		        <div class="field-label is-normal">
		          <label class="label">Contact Number</label>
		        </div>
		        <div class="field-body">
		          <div class="field">
		            <div class="control has-icon has-icons-left">
		              <input class="input" type="number" name="phone" id="phone" placeholder="Contact Number" data-validate="require">
		              <span class="icon is-small is-left">
                       <i class="fa fa-mobile"></i>
                      </span>
		            </div>
		          </div>
		        </div>
		      </div>
		      <div class="field">
		        <div class="field-label is-normal">
		          <label class="label">Address</label>
		        </div>
		        <div class="field-body">
		          <div class="field">
		            <div class="control has-icon has-icon-right">
		              <textarea class="input" type="text" name="address" id="address" placeholder="Address" data-validate="require"></textarea>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		    <div class="step-content column is-4 is-offset-4  has-text-centered">
		      <div class="field">
		        <div class="field-label is-normal">
		          <label class="label">Course / Standard</label>
		        </div>
		        <div class="field-body">
		          <div class="field">
		            <div class="control">
		              <input class="input" name="course" id="course" type="text" placeholder="Course / Standard" autofocus data-validate="require">
		            </div>
		          </div>
		        </div>
		      </div>
		      <div class="field">
		        <div class="field-label is-normal">
		          <label class="label">College / School</label>
		        </div>
		        <div class="field-body">
		          <div class="field">
		            <div class="control has-icon has-icon-right">

		            </div>
		          </div>
		        </div>
		      </div>
		      <div class="field">
		        <div class="field-label is-normal">
		          <label class="label">University / Board</label>
		        </div>
		        <div class="field-body">
		          <div class="field">
		            <div class="control has-icon has-icon-right">
		              <input class="input" type="text" name="university" id="university" placeholder="University / Board" data-validate="require">
		            </div>
		          </div>
		        </div>
		      </div>
		      <div class="field working-field">
				<input class="is-checkradio is-circle is-success" id="working" type="checkbox" name="working" onchange="changeStatus(this, '.working-block')">
				<label for="working">Are you working ?</label>
			  </div>
			  <div class="working-block">
		      <div class="field">
		        <div class="field-label is-normal">
		          <label class="label">Domain</label>
		        </div>
		        <div class="field-body">
		          <div class="field">
		            <div class="control">
		              <input class="input" name="domain" id="domain" type="text" placeholder="Domain" autofocus data-validate="require">
		            </div>
		          </div>
		        </div>
		      </div>
		      <div class="field">
		        <div class="field-label is-normal">
		          <label class="label">Company Name</label>
		        </div>
		        <div class="field-body">
		          <div class="field">
		            <div class="control">
		              <input class="input" name="company" id="company" type="text" placeholder="Company Name" autofocus data-validate="require">
		            </div>
		          </div>
		        </div>
		      </div>

		        <div class="field-label is-normal">
		          <label class="label">Work Experience</label>
		        </div>

		          <div class="field">
		            <div class="control">

		            </div>
		          </div>
		        </div>
		      </div>
		  	  </div>

		    <div class="step-content column is-8 is-offset-2 has-text-centered add-ons">

		        <div class="field-body">
		          <div class="field">
		            <div class="control has-icon has-icon-right">
		              <textarea class="input" name="whySNAP" id="whySNAP" placeholder="" data-validate="require"></textarea>
		            </div>
		          </div>
		        </div>
		      </div>

      					No file uploaded ( .docx / .doc / .odt / .txt )
    				  </span>

			  	</div>

				  <input class="is-checkradio" id="Radio4.1" type="radio" value="1" name="communication">
				  <label for="Radio4.1">1</label>
				  <input class="is-checkradio" id="Radio4.2" type="radio" value="2" name="communication">

				  <input class="is-checkradio" id="Radio5.2" type="radio" value="2" name="softSkills">

				  <input class="is-checkradio" id="Radio5.3" type="radio" value="3" name="softSkills">

				<div class="field">

				  <input class="is-checkradio" id="Radio6.1" type="radio" value="1" name="resumeBuilding">
				  <label for="Radio6.1">1</label>
				  <input class="is-checkradio" id="Radio6.2" type="radio" value="2" name="resumeBuilding">

				  <input class="is-checkradio" id="Radio6.4" type="radio" value="4" name="resumeBuilding">
				  <label for="Radio6.4">4</label>
				</div>
				<div class="field">
				  <label class="title-label">Group Discussion</label>
				  <input class="is-checkradio" id="Radio7.1" type="radio" value="1" name="groupDiscussion">
				  <label for="Radio7.1">1</label>
				  <input class="is-checkradio" id="Radio7.2" type="radio" value="2" name="groupDiscussion">

				  <input class="is-checkradio" id="Radio7.4" type="radio" value="4" name="groupDiscussion">
				  <label for="Radio7.4">4</label>
				</div>
		    </div>
    		<div class="step-content has-text-centered">
				<div class="field">
				  <input class="is-checkradio" id="declaration" type="checkbox" name="declaration" onchange="changeStatus(this, '.submit-block')">
				  <label for="declaration">I hereby declare that the information furnished in this form is true, complete and correct to the best of my knowledge and belief. I understand that in the event of my information being found false or incorrect at any stage, my candidature shall be liable to cancellation / termination without notice or any compensation in lieu thereof.</label>
				</div>
				<div class="submit-block">
    			</div>
    		</div>
		  </div>

		    <div class="steps-action">

	<script type="text/javascript">	
	      $(document).ready(function() {
	        var date_input = $('.datepicker_date');
	        var container =
	          $(".bootstrap-iso form").length > 0
	            ? $(".bootstrap-iso form").parent()
	            : "body";
	        date_input.datepicker({
	          format: "yyyy-mm-dd",
	          container: container,
	          todayHighlight: true,
	          autoclose: true,
	          endDate: "today",
	          orientation: "top"
	        });
	      });
